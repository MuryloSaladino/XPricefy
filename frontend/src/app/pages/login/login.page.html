<div [ngClass]="{
    'background': true,
    'loading': loading
}">
    <span *ngIf="message" class="message text-white">{{message}}</span>

    <form
        class="container"
        [formGroup]="loginForm"
        (ngSubmit)="doLogin()"
    >
        <h2>Xpricefy</h2>

        <app-input
            label="Username"
            [(ngModel)]="loginForm.value.username"
            formControlName="username"
            [error]="loginForm.controls['username'].invalid && loginForm.controls['username'].touched"
        />

        <app-input
            label="Password"
            [(ngModel)]="loginForm.value.password"
            formControlName="password"
            [type]="'password'"
            [error]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
        />

        <app-button>Login</app-button>
    </form>

    <div class="populate-container">
        <p class="text-white">Avaluating this application? If so, let's populate the database and give you an access.</p>
        <app-button (click)="populate()">Populate Database!</app-button>
    </div>
</div>
