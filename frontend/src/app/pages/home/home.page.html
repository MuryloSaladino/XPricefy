<create-product-modal
    *ngIf="openModal"
    (onClose)="handleCloseModal()"
    (onCreation)="handleUpdateProducts()"
/>

<app-header/>

<div class="container">
    <div class="container-header">
        <h2>Products Pricing Summary</h2>
        <button
            class="create-btn"
            (click)="handleOpenModal()"
        >
            <app-icon name="add" size="lg" />
        </button>
    </div>

    <product-table [products]="products"/>
</div>
