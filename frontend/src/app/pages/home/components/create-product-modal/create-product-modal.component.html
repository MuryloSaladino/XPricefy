<div class="modal">
    <div class="modal-content">
        <button class="close-button" (click)="closeModal()">X</button>
        
        <h3>Create Product</h3>

        <form
            [formGroup]="createProductForm"
            (ngSubmit)="submit()"
        >
            <app-input
                label="Name"
                [(ngModel)]="createProductForm.value.name"
                formControlName="name"
                [error]="createProductForm.controls['name'].invalid && createProductForm.controls['name'].touched"
                helperText="You must provide a name with at least 3 characters"
            />
            <app-input
                label="Price"
                [(ngModel)]="createProductForm.value.price"
                formControlName="price"
                type="number"
                [error]="createProductForm.controls['price'].invalid && createProductForm.controls['price'].touched"
                helperText="You must provide a price for the product"
            />
            <app-input
                label="Expected Number of Clients"
                [(ngModel)]="createProductForm.value.clientsNumber"
                formControlName="clientsNumber"
                type="number"
                [error]="createProductForm.controls['clientsNumber'].invalid && createProductForm.controls['clientsNumber'].touched"
                helperText="You must provide an expected number of clients for the product"
            />
            <app-input
                label="Years to Pay"
                [(ngModel)]="createProductForm.value.yearsToPay"
                formControlName="yearsToPay"
                type="number"
                [error]="createProductForm.controls['yearsToPay'].invalid && createProductForm.controls['yearsToPay'].touched"
                helperText="Number has to be between 0 and 5"
            />
            <app-input
                label="Tax (margin)"
                value="5%"
                [disabled]="true"
            />
            <app-input
                label="Euro"
                value="R$ 5,75"
                [disabled]="true"
            />
            <app-button
                type="submit"
            >Save</app-button>
        </form>
    </div>
</div>
